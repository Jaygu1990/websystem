<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Queue Table</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
            body {
                font-family: 'Press Start 2P', cursive;
                background: url('/static/Pokemon_images/gifbackground.gif') no-repeat center center;
                background-size: 100% auto;
                background-attachment: fixed;
                text-align: center;
                color: white;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
    
            h1 {
                font-size: 24px;
                background: black;
                color: white;
                padding: 12px;
                border-radius: 8px;
                display: inline-block;
                border: 4px solid white;
                margin-top: 20px;
            }
    
            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background: #f8f8f8;
                border: 4px solid black;
                border-radius: 10px;
                box-shadow: 5px 5px 0px black;
                overflow: hidden;
            }
    
            th, td {
                padding: 16px;
                text-align: center;
                border: 2px solid black;
                font-size: 14px;
                color: black;
            }
    
            th {
                background-color: #fdd835; /* Classic Pok√©mon Yellow */
                color: black;
            }
    
            tr:nth-child(even) {
                background-color: #f8f8f8;
            }
    
            tr:nth-child(odd) {
                background-color: #e8e8e8;
            }
    
            .done-btn {
                background-color: #ff5733;
                color: white;
                border: 3px solid black;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 12px;
                font-family: 'Press Start 2P', cursive;
                text-transform: uppercase;
                border-radius: 5px;
                box-shadow: 3px 3px 0px black;
                transition: all 0.2s;
            }
    
            .done-btn:hover {
                background-color: #c70039;
                box-shadow: 2px 2px 0px black;
            }
    
            .done-mark {
                font-size: 18px;
                color: green;
                font-weight: bold;
            }

            .back-button {
                position: fixed;
                text-decoration: none;
                background-color: rgba(255, 255, 255, 0.8);
                color: #000;
                padding: 10px 15px;
                border-radius: 8px;
                font-weight: bold;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
                z-index: 1000;
                transition: background-color 0.2s ease;
                font-family: 'Press Start 2P', cursive;
                font-size: 12px;
            }
            
            .back-button:hover {
                background-color: rgba(255, 255, 255, 1);
            }
            
            .back-home {
                top: 20px;
                left: 20px;
            }
            
            .back-battle {
                top: 70px;
                left: 20px;
            }
        </style>
    </head>
    <body>   
        <h1>Pre Order List</h1>
    
        <table id="queue-table">
            <tr>
                <th>Quantity</th>
                <th>Product</th>
                <th>Name</th>
            </tr>
            {% for item in preorder %}
            <tr id="row-{{ loop.index0 }}">
                <td>{{ item.quantity }}</td>
                <td>{{ item.product_name }}</td>
                <td>{{ item.first_name }}</td>
            </tr>
            {% endfor %}
        </table>
    
    

        <script>
        function fetchQueue() {
            fetch('/preorder')
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("queue-table");
                    table.innerHTML = `<tr><th>Quantity</th><th>Product</th><th>Name</th></tr>`;
                    data.preorder.forEach((item, index) => {
                        let row = document.createElement("tr");
                        row.id = `row-${index}`;
                        row.innerHTML = `
                            <td>${item.quantity}</td>
                            <td>${item.product_name}</td>
                            <td>${item.first_name}</td>`;   
                        table.appendChild(row);
                    });
                });
        }
        setInterval(fetchQueue, 3000);
        </script>
   
    </body>
</html>
