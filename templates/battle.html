<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background: url('/static/Pokemon_images/pokemonbackground.gif') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire screen */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: flex-start;
            padding-top: 50px; 
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }

        .content {
            display: flex;
            justify-content: center;     /* Horizontally center trainers */
            align-items: flex-start;
            padding-top: 50px;
            width: 100%;
            height: 100%;
            overflow-x: auto;            /* Enable horizontal scroll if needed */
        }

        #trainers {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            gap: 30px;
            padding: 0 20px;
            width: 100%;
        }
        
        .section {
            flex: 1 0 auto; /* Prevent shrinking */
        }
    
        .trainer {
            display: flex;
            flex-direction: column; /* Stack text and images vertically */
            align-items: center;
     
            border-radius: 12px;
            padding: 20px;
            min-width: 180px;
        }
        
        .images {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
    
        img {
            width: 80px;
            height: auto;
        }

        .images img[id^="question"] {
            width: 100px;  /* Adjust this value as needed */
            height: auto;
        }


        
        h1 {
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Space below header */
            font-size: 36px; /* Increase the size of the main header */
        }
        
        h2 {
            font-size: 24px;
            margin: 0; /* Remove margin to ensure alignment */
            padding-left: 50px; /* Move the text a bit to the left */
            flex-grow: 1; /* Allow the text to grow and take available space */
            text-align: right; /* Align the text to the right side */
        }
        .back-button {
            position: absolute;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        
        .back-home {
            top: 20px;
            left: 20px;
        }
        
        .back-queue {
            top: 70px; /* or whatever spacing you want below the first button */
            left: 20px;
        }
        
    </style>
</head>
<body>
    <a href="/" class="back-button back-home">⬅ Back</a>
    <a href="/queueforviewers" class="back-button back-queue">⚔ Go Queue</a>

    <div class="content">
        <div id="trainers">
            <div class="section">
                <div class="trainer">
                    <h2 id="text1">Waiting for a trainer...</h2>
                    <div class="images">
                        <img id="image1" src="/static/Pokemon_images/pokeball.png" alt="Pokeball">
                        <img id="question1" src="/static/Pokemon_images/question.png" alt="Question Image">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="trainer">
                    <h2 id="text2">Waiting for a trainer...</h2>
                    <div class="images">
                        <img id="image2" src="/static/Pokemon_images/pokeball.png" alt="Pokeball">
                        <img id="question2" src="/static/Pokemon_images/question.png" alt="Question Image">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="trainer">
                    <h2 id="text3">Waiting for a trainer...</h2>
                    <div class="images">
                        <img id="image3" src="/static/Pokemon_images/pokeball.png" alt="Pokeball">
                        <img id="question3" src="/static/Pokemon_images/question.png" alt="Question Image">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="trainer">
                    <h2 id="text4">Waiting for a trainer...</h2>
                    <div class="images">
                        <img id="image4" src="/static/Pokemon_images/pokeball.png" alt="Pokeball">
                        <img id="question4" src="/static/Pokemon_images/question.png" alt="Question Image">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="trainer">
                    <h2 id="text5">Waiting for a trainer...</h2>
                    <div class="images">
                        <img id="image5" src="/static/Pokemon_images/pokeball.png" alt="Pokeball">
                        <img id="question5" src="/static/Pokemon_images/question.png" alt="Question Image">
                    </div>
                </div>
            </div>
        </div>
        
    </div>




    <script>
        const socket = io();
        let trainerSlots = [null, null, null, null, null]; // Persistent storage for trainers
    
        // Simulate a trainer joining the queue (for testing)
        setInterval(() => {
            socket.emit('join_queue');
        }, 100); // Every 2 seconds
    
        // Listen for update response from server
        socket.on('update_response', function(data) {
            if (data.finished) {
                document.getElementById('status').innerText = "No more trainers in the queue.";
                return;
            }
            
            data.images.forEach((trainer) => {
                let index = trainer.index; // Use correct index from backend
                trainerSlots[index] = trainer; // Store trainer persistently
                
            });
        
            // Update UI based on trainerSlots
            for (let i = 0; i < 5; i++) {
                if (trainerSlots[i]) {
                    document.getElementById(`text${i + 1}`).innerText = trainerSlots[i].name;  // ✅ FIXED
                    document.getElementById(`image${i + 1}`).src = trainerSlots[i].image;    // ✅ FIXED
                } else {
                    document.getElementById(`text${i + 1}`).innerText = "Waiting for a trainer...";
                    document.getElementById(`image${i + 1}`).src = "/static/Pokemon_images/pokeball.png";
                }
            }
        
            // Update status message
            document.getElementById('status').innerText = trainerSlots.some(t => t !== null) ? 
                "The winner will get a free English Evolving Skies Pack" : "The winner will get a free English Evolving Skies Pack";
        });
        
    
        // Listen for clear_images event
        socket.on('clear_images', function() {
            trainerSlots = [null, null, null, null, null];
            
            // Update the UI to show default Pokéball images
            for (let i = 0; i < 5; i++) {
                document.getElementById(`text${i + 1}`).innerText = "Waiting for a trainer...";
                document.getElementById(`image${i + 1}`).src = "/static/Pokemon_images/pokeball.png";
                document.getElementById(`question${i + 1}`).src = "/static/Pokemon_images/question.png";
            }
    
            // Update status message
            document.getElementById('status').innerText = "Waiting for a trainer...";
        });

        let stopUpdates = false;  // Flag to control whether to stop updates

        function fetchLatestState() {
            fetch('/get-latest-state')
                .then(response => response.json())
                .then(data => {
                    if (!stopUpdates) {  // Only update if final result hasn't been received
                        if (data.energy1 == 0) {
                            // Set all question images to question.png if energy1 is 0
                            $('#question1').attr('src', `/static/Pokemon_images/question.png`);
                            $('#question2').attr('src', `/static/Pokemon_images/question.png`);
                            $('#question3').attr('src', `/static/Pokemon_images/question.png`);
                            $('#question4').attr('src', `/static/Pokemon_images/question.png`);
                            $('#question5').attr('src', `/static/Pokemon_images/question.png`);
                        } else {
                            updateSlotMachineUI(data);
                        }
                    }
                })
                .catch(error => console.error('Error fetching latest state:', error));
        }
        
        // Set an interval to pull the latest state every second
        setInterval(fetchLatestState, 1000);
        
        function updateSlotMachineUI(data) {
            $('#question1').attr('src', `/static/Pokemon_images/${data.energy1}.png`);
            $('#question2').attr('src', `/static/Pokemon_images/${data.energy2}.png`);
            $('#question3').attr('src', `/static/Pokemon_images/${data.energy3}.png`);
            $('#question4').attr('src', `/static/Pokemon_images/${data.energy4}.png`);
            $('#question5').attr('src', `/static/Pokemon_images/${data.energy5}.png`);
        }
        
        socket.on('update_slot_machine', function(data) {
            if (!stopUpdates) {  // Only update if final result hasn't been received
                updateSlotMachineUI(data);
            }
        });
        
        socket.on('final_slot_machine', function(data) {
            console.log('Final numbers:', data);
            
            if (data.final) {
                stopUpdates = true;  
                updateSlotMachineUI(data);
            }
        });
        
        socket.on('trigger_page_refresh', function(data) {
            if (data.refresh) {
                location.reload();  // Refresh the page when the backend triggers it
            }
        });
        

    </script>

    
</body>
</html>
