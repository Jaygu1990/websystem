<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Game</title>
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-yellow: #ffeb3b;
            --shadow: 0 4px 8px rgba(0,0,0,0.2);
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-image: url('/static/images/background.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        h1 {
            color: #ff0000;
            margin: 0 0 40px 0;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 3px solid gold;
        }
        
        .game-container {
            width: 95%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .card {
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: var(--transition);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
        }
        
        .front {
            background: var(--primary-blue);
            color: var(--primary-yellow);
            font-size: 28px;
            font-weight: bold;
            transform: rotateY(0deg);
        }
        
        .back {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
            border: 3px solid white;
        }
        
        .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }

        .music-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .music-btn {
            padding: 10px 20px;
            background: #4CAF50;
        }

        .music-btn.stop {
            background: #f44336;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        @keyframes flipToQuestion {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes flipToCard {
            0% { transform: rotateY(180deg); }
            50% { transform: rotateY(270deg); }
            100% { transform: rotateY(360deg); }
        }

        .flipping {
            animation: flipToQuestion 0.5s forwards;
        }

        .unflipping {
            animation: flipToCard 0.5s forwards;
        }

        .long-flip {
            animation-duration: 14s !important;
        }

        @keyframes lightSweep {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        .card-shine {
            position: relative;
            overflow: hidden;
        }

        .card-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.7) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 200% 200%;
            animation: lightSweep 1s ease-out;
            opacity: 0;
        }

        .card-shine-active::after {
            opacity: 1;
        }

        .trainer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .trainer-overlay.active {
            opacity: 1;
        }

        .trainer-image {
            max-width: 60%;
            max-height: 60%;
            animation: trainerAppear 0.5s ease-out;
        }

        @keyframes trainerAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes trainerDisappear {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .gameboy-window {
            position: fixed;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: #e0f8d0;
            border: 8px solid #3a5f0b;
            border-radius: 15px;
            padding: 25px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 0 4px #8bac0f, 0 0 0 8px #306230;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            line-height: 1.4;
            text-transform: uppercase;
        }

        .gameboy-window.active {
            opacity: 1;
        }

        .gameboy-window::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #8bac0f;
            border-radius: 8px;
            pointer-events: none;
        }

        .gameboy-text {
            margin: 0;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="trainer-overlay" id="trainerOverlay">
        <img class="trainer-image" id="trainerImage" src="" alt="Trainer">
    </div>
    <div class="gameboy-window" id="gameboyWindow">
        <p class="gameboy-text" id="gameboyText"></p>
    </div>

    <h1 id="gameTitle">NO GAMBLING</h1>

    <div class="music-controls">
        <button class="music-btn" id="playTrack1">Play Music 1</button>
        <button class="music-btn stop" id="stopTrack1">Stop Music 1</button>
        <button class="music-btn" id="playTrack2">Play Music 2</button>
        <button class="music-btn stop" id="stopTrack2">Stop Music 2</button>
    </div>

    <div class="game-container">
        <div class="card-grid" id="cardGrid"></div>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen card">
    </div>

    <audio id="flipSound" preload="auto">
        <source src="/static/sounds/curious.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
        <source src="/static/sounds/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="trainerSound" preload="auto">
        <source src="/static/sounds/trainer.mp3" type="audio/mpeg">
    </audio>

    <audio id="track1" loop preload="auto">
        <source src="/static/sounds/track.mp3" type="audio/mpeg">
    </audio>
    <audio id="track2" loop preload="auto">
        <source src="/static/sounds/track2.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Game elements
            const cardGrid = document.getElementById('cardGrid');
            const resetBtn = document.getElementById('resetBtn');
            const flipSound = document.getElementById('flipSound');
            const hitSound = document.getElementById('hitSound');
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            
            // Trainer elements
            const trainerOverlay = document.getElementById('trainerOverlay');
            const trainerImage = document.getElementById('trainerImage');
            const trainerSound = document.getElementById('trainerSound');
            const gameboyWindow = document.getElementById('gameboyWindow');
            const gameboyText = document.getElementById('gameboyText');
            
            // Music controls
            const playTrack1Btn = document.getElementById('playTrack1');
            const stopTrack1Btn = document.getElementById('stopTrack1');
            const playTrack2Btn = document.getElementById('playTrack2');
            const stopTrack2Btn = document.getElementById('stopTrack2');
            const track1 = document.getElementById('track1');
            const track2 = document.getElementById('track2');

            // Game state
            let gameState = {
                numbers: [],
                images: [],
                flipped: []
            };
            let isFlipping = false;
            let soundTimeout;
            let currentFullscreenCard = null;
            let isTrainerShowing = false;
            
            // Set volumes
            flipSound.volume = 0.8;
            hitSound.volume = 0.8;
            track1.volume = 0.1;
            track2.volume = 0.1;
            trainerSound.volume = 0.5;

            // Music control event listeners
            playTrack1Btn.addEventListener('click', () => {
                track2.pause();
                track1.currentTime = 0;
                track1.play().catch(console.error);
            });

            stopTrack1Btn.addEventListener('click', () => {
                track1.pause();
                track1.currentTime = 0;
            });

            playTrack2Btn.addEventListener('click', () => {
                track1.pause();
                track2.currentTime = 0;
                track2.play().catch(console.error);
            });

            stopTrack2Btn.addEventListener('click', () => {
                track2.pause();
                track2.currentTime = 0;
            });

            // Trainer functions
            function getUnflippedNumbers() {
                if (!gameState.flipped || !gameState.numbers) return [];
                const unflipped = [];
                gameState.flipped.forEach((isFlipped, index) => {
                    if (!isFlipped) {
                        unflipped.push(gameState.numbers[index]);
                    }
                });
                return unflipped;
            }

            function showTrainer() {
                const unflippedNumbers = getUnflippedNumbers();
                if (unflippedNumbers.length === 0 || isTrainerShowing) return;
                
                isTrainerShowing = true;
                const trainerNum = Math.floor(Math.random() * 10) + 1;
                trainerImage.src = `/static/images/trainer${trainerNum}.gif`;
                
                const randomNumber = unflippedNumbers[Math.floor(Math.random() * unflippedNumbers.length)];
                const messages = [
                    // [Previous messages array remains exactly the same]
                    // ... (all your existing trainer messages)
                ];
                gameboyText.textContent = messages[Math.floor(Math.random() * messages.length)];
                
                trainerOverlay.classList.add('active');
                gameboyWindow.classList.add('active');
                trainerSound.currentTime = 0;
                trainerSound.play().catch(console.error);
                
                setTimeout(() => {
                    trainerOverlay.classList.remove('active');
                    gameboyWindow.classList.remove('active');
                    isTrainerShowing = false;
                }, 4000);
            }

            function scheduleTrainer() {
                const minInterval = 60000;
                const maxInterval = 300000;
                const randomInterval = Math.floor(
                    Math.random() * (maxInterval - minInterval + 1) + minInterval
                );
                
                setTimeout(() => {
                    if (!isTrainerShowing) {
                        showTrainer();
                    }
                    scheduleTrainer();
                }, randomInterval);
            }

            function shineRandomUnflippedCards() {
                const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped)'));
                if (unflippedCards.length === 0) return;
                
                const cardsToShine = [];
                const count = Math.min(3, Math.max(1, Math.floor(Math.random() * unflippedCards.length)));
                
                while (cardsToShine.length < count) {
                    const randomIndex = Math.floor(Math.random() * unflippedCards.length);
                    const card = unflippedCards[randomIndex];
                    if (!cardsToShine.includes(card)) {
                        cardsToShine.push(card);
                    }
                }
                
                cardsToShine.forEach(card => {
                    const front = card.querySelector('.front');
                    front.classList.add('card-shine', 'card-shine-active');
                    
                    setTimeout(() => {
                        front.classList.remove('card-shine-active');
                        setTimeout(() => {
                            front.classList.remove('card-shine');
                        }, 1000);
                    }, 1000);
                });
            }

            function preloadImages() {
                for (let i = 1; i <= 30; i++) {
                    new Image().src = `/static/images/card${i}.png`;
                }
                new Image().src = '/static/images/question.gif';
                new Image().src = '/static/images/hit.gif';
                for (let i = 1; i <= 10; i++) {
                    new Image().src = `/static/images/trainer${i}.gif`;
                }
            }
            
            async function loadGame() {
                try {
                    const response = await fetch('/get-state');
                    if (!response.ok) throw new Error('Failed to fetch game state');
                    
                    const data = await response.json();
                    if (data.numbers && data.images && data.flipped) {
                        gameState = data;
                        renderCards();
                    } else {
                        throw new Error('Invalid game state received');
                    }
                } catch (error) {
                    console.error('Error loading game:', error);
                    // Initialize default state if backend fails
                    gameState = {
                        numbers: Array.from({length: 30}, (_, i) => i + 1),
                        images: Array.from({length: 30}, (_, i) => i).sort(() => Math.random() - 0.5),
                        flipped: Array(30).fill(false)
                    };
                    renderCards();
                }
            }
            
            function renderCards() {
                cardGrid.innerHTML = '';
                
                gameState.numbers.forEach((number, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${gameState.flipped[index] ? 'flipped' : ''}`;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face front">${number}</div>
                            <div class="card-face back">
                                <img src="${gameState.flipped[index] ? 
                                    `/static/images/card${gameState.images[index] + 1}.png?v=${Date.now()}` : 
                                    '/static/images/question.gif'}" 
                                     alt="Card ${number}">
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(index));
                    cardGrid.appendChild(card);
                });
            }
            
            async function flipCard(index) {
                if (isFlipping || gameState.flipped[index]) return;
                isFlipping = true;
                
                try {
                    const card = cardGrid.children[index];
                    const inner = card.querySelector('.card-inner');
                    const cardNumber = gameState.images[index] + 1;
                    const isSpecialCard = cardNumber === 27 || cardNumber === 28;
                    const flipDuration = isSpecialCard ? 14500 : 6400;
                    const soundToPlay = isSpecialCard ? hitSound : flipSound;
                    
                    clearTimeout(soundTimeout);
                    
                    fullscreenImage.src = isSpecialCard
                        ? `/static/images/hit.gif`
                        : '/static/images/question.gif';
                    
                    fullscreenOverlay.classList.add('active');
                    const closeOverlay = () => {
                        fullscreenOverlay.classList.remove('active');
                        fullscreenOverlay.removeEventListener('click', closeOverlay);
                    };
                    fullscreenOverlay.addEventListener('click', closeOverlay);
                    
                    currentFullscreenCard = cardNumber;

                    card.classList.add('flipping');
                    if (isSpecialCard) {
                        card.classList.add('long-flip');
                    }
                    
                    soundToPlay.currentTime = 0;
                    soundToPlay.play().catch(console.error);
                    
                    soundTimeout = setTimeout(() => {
                        soundToPlay.pause();
                    }, flipDuration);
                    
                    await new Promise(resolve => {
                        setTimeout(() => {
                            inner.style.transform = 'rotateY(180deg)';
                            card.classList.remove('flipping');
                            if (isSpecialCard) {
                                card.classList.remove('long-flip');
                            }
                            resolve();
                        }, 500);
                    });
                    
                    await new Promise(resolve => setTimeout(resolve, flipDuration - 500));
                    
                    fullscreenImage.src = `/static/images/card${cardNumber}.png?v=${Date.now()}`;
                    
                    const overlayTimeout = setTimeout(() => {
                        fullscreenOverlay.classList.remove('active');
                        fullscreenOverlay.removeEventListener('click', closeOverlay);
                    }, 3000);
                    
                    // Update backend first
                    const response = await fetch('/flip-card', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ index })
                    });
                    
                    if (!response.ok) throw new Error('Flip update failed');
                    
                    // Get updated state from backend
                    const updatedState = await fetch('/get-state').then(r => r.json());
                    gameState = updatedState;
                    
                    card.classList.add('flipped', 'unflipping');
                    
                    await new Promise(resolve => {
                        setTimeout(() => {
                            card.classList.remove('unflipping');
                            clearTimeout(overlayTimeout);
                            resolve();
                        }, 500);
                    });
                    
                } catch (error) {
                    console.error("Error flipping card:", error);
                    renderCards();
                    fullscreenOverlay.classList.remove('active');
                } finally {
                    isFlipping = false;
                }
            }
            
            resetBtn.addEventListener('click', async () => {
                try {
                    await fetch('/reset', { method: 'POST' });
                    await loadGame();
                    fullscreenOverlay.classList.remove('active');
                } catch (error) {
                    console.error("Error resetting game:", error);
                    gameState = {
                        numbers: Array.from({length: 30}, (_, i) => i + 1),
                        images: Array.from({length: 30}, (_, i) => i).sort(() => Math.random() - 0.5),
                        flipped: Array(30).fill(false)
                    };
                    renderCards();
                }
            });
            
            // Initialize game
            preloadImages();
            loadGame();
            setInterval(shineRandomUnflippedCards, 7000);
            setTimeout(shineRandomUnflippedCards, 2000);
            scheduleTrainer();
        });
    </script>
</body>
</html>
