<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Game</title>
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-yellow: #ffeb3b;
            --shadow: 0 4px 8px rgba(0,0,0,0.2);
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-image: url('/static/images/background.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        h1 {
            color: #ff0000; /* Changed to red */
            margin: 0 0 40px 0;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .game-container {
            width: 95%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .card {
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: var(--transition);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
        }
        
        .front {
            background: var(--primary-blue);
            color: var(--primary-yellow);
            font-size: 28px;
            font-weight: bold;
            transform: rotateY(0deg);
        }
        
        .back {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
            border: 3px solid white;
        }
        
        .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }

        .music-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .music-btn {
            padding: 10px 20px;
            background: #4CAF50;
        }

        .music-btn.stop {
            background: #f44336;
        }

        /* Fullscreen overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* Flip animations */
        @keyframes flipToQuestion {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes flipToCard {
            0% { transform: rotateY(180deg); }
            50% { transform: rotateY(270deg); }
            100% { transform: rotateY(360deg); }
        }

        .flipping {
            animation: flipToQuestion 0.5s forwards;
        }

        .unflipping {
            animation: flipToCard 0.5s forwards;
        }

        .long-flip {
            animation-duration: 14s !important;
        }
    </style>
</head>
<body>
    <h1>No Gambling</h1>

    <div class="music-controls">
        <button class="music-btn" id="playTrack1">Play Music 1</button>
        <button class="music-btn stop" id="stopTrack1">Stop Music 1</button>
        <button class="music-btn" id="playTrack2">Play Music 2</button>
        <button class="music-btn stop" id="stopTrack2">Stop Music 2</button>
    </div>

    <div class="game-container">
        <div class="card-grid" id="cardGrid"></div>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <!-- Fullscreen overlay for images -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen card">
    </div>

    <!-- Sound effects -->
    <audio id="flipSound" preload="auto">
        <source src="/static/sounds/heart.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound" preload="auto">
        <source src="/static/sounds/hit.mp3" type="audio/mpeg">
    </audio>

    <!-- Background music tracks -->
    <audio id="track1" loop preload="auto">
        <source src="/static/sounds/track.mp3" type="audio/mpeg">
    </audio>
    <audio id="track2" loop preload="auto">
        <source src="/static/sounds/track2.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Game elements
            const cardGrid = document.getElementById('cardGrid');
            const resetBtn = document.getElementById('resetBtn');
            const flipSound = document.getElementById('flipSound');
            const hitSound = document.getElementById('hitSound');
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            
            // Music controls
            const playTrack1Btn = document.getElementById('playTrack1');
            const stopTrack1Btn = document.getElementById('stopTrack1');
            const playTrack2Btn = document.getElementById('playTrack2');
            const stopTrack2Btn = document.getElementById('stopTrack2');
            const track1 = document.getElementById('track1');
            const track2 = document.getElementById('track2');
            
            // Game state
            let gameState = {};
            let isFlipping = false;
            let soundTimeout;
            let currentFullscreenCard = null;
            
            // Set volumes
            flipSound.volume = 0.6;
            hitSound.volume = 0.8;
            track1.volume = 0.1;
            track2.volume = 0.1;
            
            // Music control functions
            playTrack1Btn.addEventListener('click', () => {
                track2.pause();
                track1.currentTime = 0;
                track1.play().catch(e => console.log("Music play error:", e));
            });
            
            stopTrack1Btn.addEventListener('click', () => {
                track1.pause();
            });
            
            playTrack2Btn.addEventListener('click', () => {
                track1.pause();
                track2.currentTime = 0;
                track2.play().catch(e => console.log("Music play error:", e));
            });
            
            stopTrack2Btn.addEventListener('click', () => {
                track2.pause();
            });
            
            // Close overlay when clicked
            fullscreenOverlay.addEventListener('click', () => {
                fullscreenOverlay.classList.remove('active');
            });
            
            function preloadImages() {
                for (let i = 1; i <= 27; i++) {
                    new Image().src = `/static/images/card${i}.png`;
                }
                new Image().src = '/static/images/question.png';
                new Image().src = '/static/images/hit.gif';
            }
            
            async function loadGame() {
                try {
                    const response = await fetch('/get-state');
                    gameState = await response.json();
                    renderCards();
                } catch (error) {
                    gameState = {
                        numbers: Array.from({length: 27}, (_, i) => i + 1),
                        images: Array.from({length: 27}, (_, i) => i).sort(() => Math.random() - 0.5),
                        flipped: Array(27).fill(false)
                    };
                    renderCards();
                }
            }
            
            function renderCards() {
                cardGrid.innerHTML = '';
                
                gameState.numbers.forEach((number, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${gameState.flipped[index] ? 'flipped' : ''}`;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face front">${number}</div>
                            <div class="card-face back">
                                <img src="${gameState.flipped[index] ? 
                                    `/static/images/card${gameState.images[index] + 1}.png` : 
                                    '/static/images/question.png'}" 
                                     alt="Card ${number}">
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(index));
                    cardGrid.appendChild(card);
                });
            }
            
            async function flipCard(index) {
                if (isFlipping || gameState.flipped[index]) return;
                isFlipping = true;
                
                try {
                    const card = cardGrid.children[index];
                    const inner = card.querySelector('.card-inner');
                    const cardNumber = gameState.images[index] + 1;
                    const isSpecialCard = cardNumber === 26 || cardNumber === 27;
                    const flipDuration = isSpecialCard ? 14000 : 4000;
                    const soundToPlay = isSpecialCard ? hitSound : flipSound;
                    
                    // Clear any previous sound timeout
                    clearTimeout(soundTimeout);
                    
                    // Show question mark or hit.gif in fullscreen based on card type
                    fullscreenImage.src = isSpecialCard ? '/static/images/hit.gif' : '/static/images/question.png';
                    fullscreenOverlay.classList.add('active');
                    currentFullscreenCard = cardNumber;
                    
                    // First flip to question mark
                    card.classList.add('flipping');
                    if (isSpecialCard) {
                        card.classList.add('long-flip');
                    }
                    
                    // Play appropriate sound
                    soundToPlay.currentTime = 0;
                    soundToPlay.play().catch(console.error);
                    
                    // Stop sound when animation completes
                    soundTimeout = setTimeout(() => {
                        soundToPlay.pause();
                    }, flipDuration);
                    
                    await new Promise(resolve => {
                        setTimeout(() => {
                            inner.style.transform = 'rotateY(180deg)';
                            card.classList.remove('flipping');
                            if (isSpecialCard) {
                                card.classList.remove('long-flip');
                            }
                            resolve();
                        }, 500);
                    });
                    
                    // Wait showing question mark/hit.gif for remaining time
                    await new Promise(resolve => setTimeout(resolve, flipDuration - 500));
                    
                    // Update fullscreen with final image
                    fullscreenImage.src = `/static/images/card${cardNumber}.png`;
                    
                    // Flip to actual image in grid
                    card.classList.add('flipped', 'unflipping');
                    await fetch('/flip-card', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ index })
                    });
                    
                    await new Promise(resolve => {
                        setTimeout(() => {
                            card.classList.remove('unflipping');
                            resolve();
                        }, 500);
                    });
                    
                    loadGame();
                } catch (error) {
                    console.error("Error flipping card:", error);
                    gameState.flipped[index] = !gameState.flipped[index];
                    renderCards();
                    fullscreenOverlay.classList.remove('active');
                } finally {
                    isFlipping = false;
                }
            }
            
            resetBtn.addEventListener('click', async () => {
                try {
                    await fetch('/reset', { method: 'POST' });
                    loadGame();
                    fullscreenOverlay.classList.remove('active');
                } catch (error) {
                    console.error("Error resetting game:", error);
                    gameState = {
                        numbers: Array.from({length: 27}, (_, i) => i + 1),
                        images: Array.from({length: 27}, (_, i) => i).sort(() => Math.random() - 0.5),
                        flipped: Array(27).fill(false)
                    };
                    renderCards();
                }
            });
            
            preloadImages();
            loadGame();
        });
    </script>
</body>
</html>
