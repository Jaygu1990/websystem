<!doctype html>
<html>
<head>
    <title>Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/background.gif') }}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .tournament {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .round {
            border: 1px solid #ccc;
            padding: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        .round h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .match-pair {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            width: 100%;
        }
        .match {
            text-align: center;
            flex: 1;
        }
        .match img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto 8px;
        }
        .match div {
            font-size: 1.2rem;
            font-weight: bold;
        }
        @media (max-width: 350px) {
            .match-pair {
                flex-direction: column;
                gap: 15px;
            }
            .match img {
                width: 70px;
            }
            .match div {
                font-size: 1.1rem;
            }
        }
        .back-button {
            position: absolute;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        
        .back-home {
            top: 20px;
            left: 20px;
        }
        
        .back-queue {
            top: 70px; /* or whatever spacing you want below the first button */
            left: 20px;
        }


    </style>
</head>

<body>
    <a href="/" class="back-button back-home">⬅ Back</a>
    <a href="/queueforviewers" class="back-button back-queue">⚔ Go Queue</a>

    <div class="tournament">
        {% for round in rounds %}
            <div class="round">
                <h2>{{ 'Round ' + loop.index|string }}</h2>
                {% for i in range(0, round|length, 2) %}
                    <div class="match-pair">
                        <div class="match">
                            <img src="{{ url_for('static', filename='images/' + round[i]) }}" alt="Match image">
                            <div>{{ names[round[i]] }}</div>
                        </div>
                        {% if i + 1 < round|length %}
                        <div class="match">
                            <img src="{{ url_for('static', filename='images/' + round[i+1]) }}" alt="Match image">
                            <div>{{ names[round[i+1]] }}</div>
                        </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

<script>
async function fetchTournamentData() {
    try {
        const response = await fetch('/display-data');
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        const tournamentDiv = document.querySelector('.tournament');
        tournamentDiv.innerHTML = '';  // Clear existing content

        data.rounds.forEach((round, roundIndex) => {
            const roundDiv = document.createElement('div');
            roundDiv.classList.add('round');

            const h2 = document.createElement('h2');
            h2.textContent = `Round ${roundIndex + 1}`;
            roundDiv.appendChild(h2);

            for (let i = 0; i < round.length; i += 2) {
                const matchPairDiv = document.createElement('div');
                matchPairDiv.classList.add('match-pair');

                const match1 = document.createElement('div');
                match1.classList.add('match');
                match1.innerHTML = `
                    <img src="/static/images/${round[i]}" alt="Match image" />
                    <div>${data.names[round[i]]}</div>
                `;
                matchPairDiv.appendChild(match1);

                if (i + 1 < round.length) {
                    const match2 = document.createElement('div');
                    match2.classList.add('match');
                    match2.innerHTML = `
                        <img src="/static/images/${round[i + 1]}" alt="Match image" />
                        <div>${data.names[round[i + 1]]}</div>
                    `;
                    matchPairDiv.appendChild(match2);
                }

                roundDiv.appendChild(matchPairDiv);
            }

            tournamentDiv.appendChild(roundDiv);
        });
    } catch (error) {
        console.error('Failed to fetch tournament data:', error);
    }
}

// Fetch new data every 3 seconds
setInterval(fetchTournamentData, 3000);
</script>

</body>
</html>
