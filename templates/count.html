<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preorder Totals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --border: 4px solid black;
      --shadow: 5px 5px 0px black;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('/static/images/countbackground.gif') no-repeat center center fixed;
      background-size: cover;                 /* fill screen, no black bars */
      color: white;
      margin: 0;
      min-height: 100vh;

      display: grid;
      grid-template-columns: 1fr 1fr;         /* left and right halves */
      align-items: center;                    /* vertical center */
      justify-items: center;                  /* horizontal center inside halves */
    }

    /* Stats box */
    .stats-box {
    position: fixed;
    top: 20%;                       /* vertical center */
    left: 50%;                      /* horizontal center */
    transform: translate(-50%, -50%); /* shift back by half width/height */
    background: #fdd835;
    color: black;
    border: 4px solid black;
    border-radius: 12px;
    box-shadow: 5px 5px 0px black;
    padding: 20px 24px;
    text-transform: uppercase;
    line-height: 1.7;
    z-index: 1000; /* keep on top of Gengar */
    }

    .stats-label {
      font-size: 12px;
      display: block;
      margin-bottom: 6px;
    }
    .stats-value {
      font-size: 18px;
      background: white;
      border: 3px solid black;
      border-radius: 8px;
      padding: 8px 10px;
      display: inline-block;
      min-width: 120px;
      text-align: center;
      box-shadow: 3px 3px 0px black;
    }

.corner-img {
  position: fixed;
  bottom: 100px;        /* float above bottom */
  left: 50%;            /* center horizontally */
  transform: translateX(-50%);
  height: 56vh;         /* doubled size (56% of viewport height) */
  width: auto;          /* keep aspect ratio */
  object-fit: contain;  /* no cropping */
  z-index: 800;
  border: none;
  box-shadow: none;
  pointer-events: none;
}




  </style>
</head>
<body>
  <!-- Left half -->
  <div class="stats-box" id="stats">
    <span class="stats-label">Pack Count</span>
    <div class="stats-value" id="packCount">0</div>

    <span class="stats-label" style="margin-top:12px;">Bounty Count (รท 20)</span>
    <div class="stats-value" id="bountyCount">0</div>
  </div>

  <!-- Right half -->
  <img class="corner-img" src="/static/images/Gengar.png" alt="Promo" />

  <script>
    async function fetchTotals() {
      try {
        const res = await fetch('/pull_count', { cache: 'no-store' });
        const data = await res.json();

        const totalPacks = Number(data.count) || 0;
        const bounty = Math.floor(totalPacks / 20);

        document.getElementById('packCount').textContent = totalPacks;
        document.getElementById('bountyCount').textContent = bounty;
      } catch (e) {
        console.error('Failed to fetch preorder totals:', e);
      }
    }

    fetchTotals();
    setInterval(fetchTotals, 3000);
  </script>
</body>
</html>
